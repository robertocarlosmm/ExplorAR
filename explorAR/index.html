<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="screen-orientation" content="portrait" />
  <meta name="x5-orientation" content="portrait" />
  <title>ExplorAR</title>
  <!-- Fuente Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/style.css" />
</head>

<body>
  <main class="container">

    <!-- Pantalla de inicio -->
    <section id="experience-list" class="screen active">
      <header>
        <h1>ExplorAR</h1>
      </header>

      <p id="instruction" class="subtitle">Elige una experiencia para jugar</p>
      <div class="grid" id="grid-container"></div>

      <footer>
        <p class="footer-note">Juega en un espacio despejado</p>
      </footer>
    </section>

    <!-- Pantalla de detalle -->
    <section id="experience-detail" class="screen">
      <header>
        <h1>ExplorAR</h1>

      </header>

      <div class="detail-card">
        <img id="detail-image" alt="Imagen experiencia" />
        <div class="detail-name" id="detail-title"></div>
      </div>

      <div class="buttons">
        <button class="btn primary" id="btn-continue">Continuar</button>
        <button class="btn secondary" id="btn-back">Regresar</button>
      </div>
    </section>

    <!-- GAME -->
    <section id="game-container" class="screen">
      <canvas id="renderCanvas"></canvas>

      <!-- HUD AR (DOM Overlay) -->
      <div id="hud" class="hud hidden">
        <div class="topbar">
          <span id="shape-label">Esfera</span>
          <button id="btn-exit">Salir</button>
          <button id="btn-igame1" class="hud-btn">i</button> <!-- botón info -->
        </div>
        <div class="center-msg" id="center-msg">Mueve el teléfono para detectar una superficie</div>
        <div class="bottombar">
          <button id="btn-prev">←</button>
          <button id="btn-next">→</button>
        </div>
      </div>
    </section>



  </main>

  <script type="module" src="/src/js/main.js"></script>
</body>

</html>
