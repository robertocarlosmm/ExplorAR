<body>
  <main class="container">

    <!-- Pantalla de inicio -->
    <section id="experience-list" class="screen">
      <h1>ExplorAR</h1>
      <p id="subtitle" class="subtitle">Elige una experiencia para jugar</p>
      <div class="grid" id="grid-container"></div>
      <p class="footer-note">Juega en un espacio despejado</p>
    </section>

    <!-- Pantalla de detalle -->
    <section id="experience-detail" class="screen" style="display:none;">
      <h1>ExplorAR</h1>
      <p id="subtitle-detail" class="subtitle"></p>
      <div class="detail-card">
        <img id="detail-image" alt="Imagen experiencia" />
        <div class="detail-name" id="detail-title"></div>
      </div>
      <button class="btn primary" id="btn-continue">Continuar</button>
      <button class="btn secondary" id="btn-back">Regresar</button>
    </section>

  </main>

  <script type="module" src="/src/js/main.js"></script>
</body>
